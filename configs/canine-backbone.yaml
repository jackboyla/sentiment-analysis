
datafiles:
    data_dir: '/data/Sentiment140-dataset/training.1600000.processed.noemoticon.csv'
    dataset_encoding: 'ISO-8859-1'

hyperparameters:
    backbone: 'google/canine-c'
    max_epochs: 30
    batch_size: 64
    lr: 1e-5
    seed: 42
    monitor: 'val_loss'

    early_stopping:
        patience: 5
        min_delta: 0.05

    checkpoint:
        save_top_k: 2
