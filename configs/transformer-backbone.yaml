seed: 42
datafiles:
    # data_dirs: 'data/training.1600000.processed.noemoticon.csv'
    data_dirs: {
        'data/science-challenge-master-data/negative': 'negative',
        'data/science-challenge-master-data/positive': 'positive',
        'data/science-challenge-master-data/neutral': 'neutral'
        }
    kwargs: 
        names: ['text']
    # dataset_encoding: 'ISO-8859-1'

data_processing:
    tokenizer:
        object: custom_tokenizers.CharTokenizer
        kwargs: 
            vocab_size: 250
            return_tensors: 'pt'

    train_size: 0.6
    val_size: 0.2
    test_size: 0.2

hyperparameters:
    backbone: 
        object: transformer.TransformerEncoder
        kwargs: 
            embedding_dim: 128
            hidden_size: 128
            num_layers: 2
            num_heads: 2
            dropout: 0.1
            
    classifier_head:
        num_layers: 1
    batch_size: 32
    pin_memory: True
    freeze_encoder: 0
    num_classes: 3
    num_workers: 0

    optimizer:
        object: torch.optim.AdamW
        lr:
          backbone: 5.0
          head: 5.0

    scheduler:
        object: transformers.get_linear_schedule_with_warmup
        kwargs:
            num_warmup_steps: 500

    trainer:
        accelerator: 'auto'
        enable_progress_bar: True
        precision: '16-mixed'
        max_epochs: 250
        profiler: 'simple'
        log_every_n_steps: 15

loggers:
    wandb_logger:
        object: lightning.pytorch.loggers.WandbLogger
        kwargs:
            project: 'wandb-sentiment-analysis'
            offline: False

callbacks:

    slack_callback: True

    print_table_metrics_callback: True

    learning_rate_monitor: 
        object: lightning.pytorch.callbacks.LearningRateMonitor
        kwargs:
            logging_interval: 'step'
    
    # early_stopping_callback:
    #     object: lightning.pytorch.callbacks.EarlyStopping
    #     kwargs:
    #         patience: 5
    #         verbose: True
    #         min_delta: 0.005
    #         monitor: 'val_loss'

    checkpoint_callback:
        object: lightning.pytorch.callbacks.ModelCheckpoint
        kwargs:
            save_top_k: 2
            monitor: 'val_loss'

