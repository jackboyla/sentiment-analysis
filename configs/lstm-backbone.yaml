seed: 42
datafiles:
    data_dirs: {
        'data/science-challenge-master-data/negative': 'negative',
        'data/science-challenge-master-data/positive': 'positive',
        'data/science-challenge-master-data/neutral': 'neutral'
        }
    kwargs: 
        names: ['text']

data_processing:
    tokenizer:
        object: transformers.CanineTokenizer.from_pretrained
        kwargs: 
            pretrained_model_name_or_path: 'google/canine-c'
            return_tensors: 'pt'
    train_size: 0.6
    val_size: 0.2
    test_size: 0.2

hyperparameters:
    backbone:
        object: lstm.SentimentLSTM
        kwargs: 
            embedding_dim: 32
            hidden_size: 128
            num_layers: 4
            dropout: 0.1
    batch_size: 64
    pin_memory: True
    freeze_encoder: 0
    num_classes: 3

    optimizer:
        object: torch.optim.Adam
        lr:
          backbone: 1e-5
          head: 1e-3

    scheduler:
        object: transformers.get_linear_schedule_with_warmup
        kwargs:
            num_warmup_steps: 0

    trainer:
        accelerator: 'auto'
        enable_progress_bar: True
        precision: '16-mixed'
        max_epochs: 250
        profiler: 'simple'
        log_every_n_steps: 500

loggers:
    wandb_logger:
        object: lightning.pytorch.loggers.WandbLogger
        kwargs:
            project: 'wandb-sentiment-analysis'
            offline: False

callbacks:

    slack_callback: True

    print_table_metrics_callback: True

    learning_rate_monitor: 
        object: lightning.pytorch.callbacks.LearningRateMonitor
        kwargs:
            logging_interval: 'step'
    
    early_stopping_callback:
        object: lightning.pytorch.callbacks.EarlyStopping
        kwargs:
            patience: 5
            verbose: True
            min_delta: 0.005
            monitor: 'val_loss'

    checkpoint_callback:
        object: lightning.pytorch.callbacks.ModelCheckpoint
        kwargs:
            save_top_k: 2
            monitor: 'val_loss'

