seed: 42
datafiles:
    data_dir: 'data/training.1600000.processed.noemoticon.csv'
    dataset_encoding: 'ISO-8859-1'

data_processing: ###
    tokenizer:
        object: transformers.CanineTokenizer.from_pretrained
        kwargs: 
            pretrained_model_name_or_path: 'google/canine-c'
            return_tensors: 'pt'
    train_size: 1000
    val_size: 200
    test_size: 0.2

hyperparameters:
    backbone: 
        object: transformers.models.canine.modeling_canine.CanineModel
        kwargs: 
            pretrained_model_name_or_path: 'google/canine-c'
    batch_size: 16 #####
    pin_memory: True
    freeze_encoder: 1 ###
    num_classes: 2
    num_workers: 0

    optimizer:
        object: torch.optim.Adam
        lr:
          backbone: 1e-5
          head: 1e-3

    scheduler:
        object: transformers.get_linear_schedule_with_warmup
        kwargs:
            num_warmup_steps: 0

    trainer:
        accelerator: 'auto'
        enable_progress_bar: False ###
        precision: '16-mixed'
        max_epochs: 250
        profiler: 'simple'
        log_every_n_steps: 25 ####


callbacks:

    slack_callback: True

    print_table_metrics_callback: True

    learning_rate_monitor: 
        object: lightning.pytorch.callbacks.LearningRateMonitor
        kwargs:
            logging_interval: 'step'
    
