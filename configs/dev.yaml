loggers:
    wandb_logger:
        object: lightning.pytorch.loggers.WandbLogger
        kwargs:
            project: 'wandb-sentiment-analysis'
            offline: False ###

    csv_logger:
        object: lightning.pytorch.loggers.CSVLogger
        kwargs: 
            save_dir: 'logs'
            name: 'lightning_logs'