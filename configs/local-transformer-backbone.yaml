seed: 42
datafiles:
    data_dir: 'data/training.1600000.processed.noemoticon.csv'
    dataset_encoding: 'ISO-8859-1'

data_processing:
    tokenizer:
        object: transformers.CanineTokenizer.from_pretrained
        kwargs: 
            pretrained_model_name_or_path: 'google/canine-c'
            return_tensors: 'pt'
    train_size: 0.6
    val_size: 0.2
    test_size: 0.2

hyperparameters:
    backbone: 
        object: transformer.TransformerEncoder
        kwargs: 
            hidden_size: 32
            num_layers: 4
            num_heads: 4
            dropout: 0.1
    batch_size: 64
    pin_memory: True
    lr: 1e-4
    freeze_encoder: 0
    num_classes: 2

    trainer:
        accelerator: 'auto'
        enable_progress_bar: False
        precision: '16-mixed'
        max_epochs: 250
        profiler: 'simple'
        log_every_n_steps: 500


callbacks:
    early_stopping_callback:
        object: lightning.pytorch.callbacks.EarlyStopping
        kwargs:
            patience: 5
            verbose: True
            min_delta: 0.05
            monitor: 'val_loss'

    checkpoint_callback:
        object: lightning.pytorch.callbacks.ModelCheckpoint
        kwargs:
            save_top_k: 2
            monitor: 'val_loss'

    slack_callback: True

    print_table_metrics_callback: True



loggers:
    wandb_logger:
        object: lightning.pytorch.loggers.WandbLogger
        kwargs:
            project: 'wandb-sentiment-analysis'
            offline: False

